<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page du formulaire</title>
    <link rel="stylesheet" href="../css/formulaire.css">
</head>
<body>
    <h1>Formulaire</h1>
    <form action="">
        <ul>
            <li>
              <label for="username">Nom d'utilisateur</label>
              <input type="text" name="user_name" id="username">
            </li>
            <li>
              <legend>Sexe</legend>
              <label for="male">Masculin</label>
              <input type="radio" name="masculin" id="male" checked>
              <label for="feminin">Feminin</label>
              <input type="radio" name="femelle" id="feminin">
            </li>
            <li>
              <label for="email">Email</label>
              <input type="email" name="user_email" id="email">
            </li>
            <li>
              <label for="user-pwd">Mot de passe</label>
              <input type="password" id="user_pwd" name="user-pwd">
            </li>
            <li>
              <label for="file-select">Glissez un fichier</label>
              <input type="file" name="file-select" id="file-select"> 
            </li>
            <li>
                <label for="pays">Choisir son pays de résidence</label>
                <select name="pays" id="pays">
                  <option value="Cameroun">Cameroun</option>
                  <option value="Ghana">Ghana</option>
                  <option value="Rd Congo">Rd Congo</option>
                </select>
            </li>
            <li>
                <label for="phone">Numéro de téléphone</label>
                <input type="tel" name="user_phone" id="phone">
            </li>
            <li>
              <label for="msg">Nous écrire</label>
              <textarea name="user_message" id="msg" cols="30" rows="10"></textarea>
            </li>
            <li>
              <button type="submit">Soumettre</button>
             </li>
        </ul>
    </form>
    <p><a href="../index.html" target="_blank">Revenir sur le Cv</a></p>
    <p><a href="../pages/contact.html" target="_blank">Voir mes contacts</a></p>
</body>
</html>
